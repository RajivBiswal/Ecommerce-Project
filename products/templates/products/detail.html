{% extends "base.html" %}

{% block content %}
<div class="detail">

  <div class="leftdiv col-4-12">
    <div class="col-12-12">

        <img src="{{object.image.url}}" class="img-fluid" width="300" height="300"/>
      {% endif %}
    </div>
    <div class="col-12-12 my-3">
      {% include "products/snippets/update-cart.html" with product=object cart=cart%}
    </div>
  </div>

  <div class="rightdiv col-8-12">
    <div class="col-12-12">
      <h4><b>{{object.title}}</b></h4> <br/>
    </div>
    <div class="col-12-12">
      <h3>â‚¹ {{object.price}}/-</h3>
    </div>
    <div class="col-12-12">

    </div>
  </div>
</div>
{% endblock %}
